root_path: ${oc.env:PROJECT_ROOT}/data/mp_bravais
prop: formation_energy_per_atom
num_targets: 1
# prop: scaled_lattice
# num_targets: 6
niggli: true
primitive: False
graph_method: crystalnn
lattice_scale_method: scale_length
preprocess_workers: 30
readout: mean
max_atoms: 20
otf_graph: false
eval_model_name: mp20


train_max_epochs: 1000
early_stopping_patience: 100000
teacher_forcing_max_epoch: 500


datamodule:
  _target_: cdvae.pl_data.datamodule.CrystDataModule

  load_data: 
    preprocessed: False
    preprocessed_train: ${data.root_path}/train.pt
    preprocessed_val: ${data.root_path}/val.pt
    preprocessed_test: ${data.root_path}/test.pt

  datasets:
    train:
      _target_: cdvae.pl_data.dataset.CrystDataset
      name: Formation energy train
      path: ${data.root_path}/train.csv
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      color_matrix_path: ${oc.env:PROJECT_ROOT}/cdvae/common/colored_matrices.pkl
      lattice_type: ptriclinic # pcubic, ptriclinic
      onet_path: ${oc.env:PROJECT_ROOT}/data/perov_5/train_rep.pkl

    val:
      - _target_: cdvae.pl_data.dataset.CrystDataset
        name: Formation energy val
        path: ${data.root_path}/val.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        color_matrix_path: ${oc.env:PROJECT_ROOT}/cdvae/common/colored_matrices.pkl
        lattice_type: ptriclinic # pcubic, ptriclinic
        onet_path: ${oc.env:PROJECT_ROOT}/data/perov_5/train_rep.pkl

    test:
      - _target_: cdvae.pl_data.dataset.CrystDataset
        name: Formation energy test
        path: ${data.root_path}/test.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        color_matrix_path: ${oc.env:PROJECT_ROOT}/cdvae/common/colored_matrices.pkl
        lattice_type: ptriclinic # pcubic, ptriclinic
        onet_path: ${oc.env:PROJECT_ROOT}/data/perov_5/train_rep.pkl

  num_workers:
    train: 0
    val: 0
    test: 0

  batch_size:
    train: 256
    val: 256
    test: 256
